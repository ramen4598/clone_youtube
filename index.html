<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <script
      src="https://kit.fontawesome.com/1eee325ae5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
<video autoplay controls muted width="30%" height="100%" src="Video/video.mp4"></video>
    </section>
    <!-- Video Info -->
    <section class="info">
        <div class="metadate">
            <ul class="hashtags">
                <li>#자연</li>
                <li>#좋아</li>
                <li>#시원</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Test Video (시원함 주의)
                </span>
                <button class="morebtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                
            </div>
        </div>
        <div class="actions">

        </div>
        <div class="channel">
            
        </div>
    </section>
    <section class="upNext"></section>
  </body>
</html>
